<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <header>
            <h1>Bad <br> First Date</h1>
            <h2>The chemistry is ... probably not there!</h2>
            <img src= "images/Madlib-couple.png" alt="Couple">
        </header>

    
        <!-- Add the form -->
        <form id="myform">
            <label for="noun1">Provide a Noun</label>
            <input type="text" id="noun1">

            <label for="verbing">Provide a Verb ending in -ing</label>
            <input type="text" id="verbing">

            <label for="adj">Provide an Adjective</label>
            <input type="text" id="adj">

            <label for="plnoun">Provide a Plural Noun</label>
            <input type="text" id="plnoun">

            <label for="noun2">Provide a Noun</label>
            <input type="text" id="noun2">

            <label for="adj2">Provide an Adjective</label>
            <input type="text" id="adj2">

            <label for="verb2">Provide a Verb ending in -ing</label>
            <input type="text" id="verb2">

            <input type="submit" value="Submit" id="button" class = "open">
        </form>

        <article id="madlib" class = "hidden">
            <div id="question">
                <p>Hello, it’s nice to meet you!</p>
            </div>

            <div id="answer1"><p>hi</p></div>

            <div id="question">
                <p>Oh… what is your favorite thing to watch on TV?</p>
            </div>

            <div id="answer2"></div>

            <div id="question">
                <p>Oh, thats nice? What do you do for fun?</p>
            </div>

            <div id="answer3"></div>

            <div id="question">
                <p>Actually I don’t think this is going to work out.</p>
            </div>

            <input type="submit" value="Refresh" id="button" class = "close">
        </article>
    </main>

    <footer>
