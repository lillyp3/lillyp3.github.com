<body>

    <!-- Icons are listed on left side of screen, each is a link to the corresponding section on the right side -->

        <div class="icon">
            <a href="#fish"><img src="images/Fish.png" alt="fish"></a>
        </div>
        <p class="hidden">01 Fish and Lilypad</p>

        </div>

    <!-- right side of screen -->
    <main>
        <!-- Fish Design slideshow -->
        <figure id="fish">
            <img src="images/fish1.jpg" alt="Fish design slideshow" id="fishImages">       
        </figure>

        <!-- Fossil Design Slideshow -->
        <figure id="fossil">
            <img src="images/fossil1.jpg" alt="fossil tote" id="fossilImages">
        </figure>

        <!-- Heart Design Slideshow -->
        <figure id="heart">
            <img src="images/Hearts1.jpg" alt="candy Hearts bag" id="heartImages">
        </figure>

        <!-- Lollipop Design Slideshow -->
        <figure id="pop">
            <img src="images/pop1.jpg" alt="Lollipop shirt" id="popImages">
        </figure>
    </main>
