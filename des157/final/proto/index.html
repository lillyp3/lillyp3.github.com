<!DOCTYPE html>
<html lang="en">
<head>

        <!-- StyleSheet-->

                <h1>Take a Tour of My Designs</h1>
                <a href="#first"><button>Start Tour</button></a>        <!-- add smoothscroll -->

        </div>

        <article id="video1" class="hidden">

        <article id="video2" class="hidden">

        </article>

        <article id="video3" class="hidden">
            <video width="650" height="650" controls>

                    <h2>Pink Fossil</h2>
